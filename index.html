<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>index file</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn orange" id="CE">CE</button>
            <button class="btn orange" id="AC">AC</button>

            <button class="btn light-green" id="Mplus">M+</button>
            <button class="btn light-green" id="Mminus">M-</button>
            <button class="btn light-green" id="MRC">MRC</button>
            <button class="btn light-green" id="GT">GT</button>
            <button class="btn light-green" id="backspace">←</button>

            <button class="btn yellow" id="7">7</button>
            <button class="btn yellow" id="8">8</button>
            <button class="btn yellow" id="9">9</button>
            <button class="btn yellow" id="divide">÷</button>
            <button class="btn yellow" id="sqrt">√</button>

            <button class="btn pink" id="4">4</button>
            <button class="btn pink" id="5">5</button>
            <button class="btn pink" id="6">6</button>
            <button class="btn pink" id="multiply">×</button>
            <button class="btn pink" id="percent">%</button>

            <button class="btn purple" id="1">1</button>
            <button class="btn purple" id="2">2</button>
            <button class="btn purple" id="3">3</button>
            <button class="btn purple" id="subtract">-</button>
            <button class="btn purple" id="MU">MU</button>

            <button class="btn light-blue" id="0">0</button>
            <button class="btn light-blue" id="00">00</button>
            <button class="btn light-blue" id="000">000</button>
            <button class="btn light-blue" id="decimal">.</button>
            <button class="btn light-blue" id="add">+</button>
            <button class="btn light-blue" id="">Tax+</button>
             <button class="btn light-blue" id="">Tax-</button>
            <button class="btn light-green" id="equals">=</button>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
